<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="header-content column-full">
          <h2>Code Journal</h2>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="form">
            <div class="column-full">
            <h1>New Entry</h1>
            </div>
          <div class="row">
            <div class="column-half">
              <img id="form-image" src="./images/placeholder-image-square.jpg" alt="Place holder image">
            </div>
            <div class="column-half stack">
              <label for="title">Title</label>
              <input name="title"
                     type="text"
                     required
                     >
              <label for="url">Photo URL</label>
              <input name="url"
                     id="photo-input"
                     type="text"
                     required
                     >
            </div>
          </div>
          <div class="row">
            <div class="column-full stack">
              <label for="notes">Notes</label>
              <textarea
                     name="notes"
                     required
                     ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full align-right">
              <button id="submit" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="">
        <ul>
          <li>
            <div class="column-half">
              <img src="./images/placeholder-image-square.jpg" alt="">
            </div>
            <div class="column-half">
              <h2>title</h2>
            <p>test text for entry</p>
            </div>
          </li>
          <li>
            <div class="column-half">
              <img src="./images/placeholder-image-square.jpg" alt="">
            </div>
            <div class="column-half">
              <h2>title</h2>
            <p>test text for entry</p>
            </div>
          </li>
          <li>
            <div class="column-half">
              <img src="./images/placeholder-image-square.jpg" alt="">
            </div>
            <div class="column-half">
              <h2>title</h2>
            <p>test text for entry</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
